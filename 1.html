<script>
    let data = "";
    fetch('https://dataiqs.com/api/netease/music/?type=songid&id=2026224214').then(data => {
        return data.json();
    }).then(ret => {
        // 注意这里才是最终的数据
        console.log(1);
        console.log(ret.song_url);
        data = ret.song_url;
    })


  function play(){
    var audio = document.querySelector("audio");
    if(audio){
        audio.play();
    }else{
        createAudio();
    }
  }
  
  function stop(){
    var audio = document.querySelector("audio");
    audio.pause();
  }

  function createAudio(){
    const audio = document.createElement("audio");
    audio.src = data;
    document.querySelector("button").appendChild(audio);
    audio.controls = true;
    audio.play();
  }
</script>
